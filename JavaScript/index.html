<script>
  var rotate = function(nums, k) {
  const tem = []
  const len = nums.length
  const g = len - k
  let prev
  for (let i = 0; i < len; i++) {
    if (i < g) tem.push(nums[i])
    // 换位置
    if (len - i - g > 0) nums[i] = nums[i + g]
    else nums[i] = tem[i + g - len]
  }
  return nums
}

// console.log(rotate([1, 2, 3], 4))
</script>
