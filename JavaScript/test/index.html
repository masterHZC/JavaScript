            let max = 0
            let x = 0
            let y = 0

                // 计算当前轮次的最大面积
                x = j - i
                y = Math.min(height[i], height[j])

    <script>
        var largestRectangleArea = function(heights) {
            let stack = [-1]
            let maxArea = 0
            for (let i = 0; i < heights.length; i++) {
                while (stack[stack.length - 1] !== -1 && heights[stack[stack.length - 1]] > heights[i]) {
                    const top = stack.pop()
                    maxArea = Math.max(
                        maxArea, 
                        heights[top] * (i - stack[stack.length - 1] - 1)
                    )
                }
                stack.push(i)
            }
            while (stack[stack.length - 1] !== -1) {
                maxArea = Math.max(
                    maxArea, 
                    heights[stack.pop()]
                )
            }
            return maxArea
        }
        console.log(largestRectangleArea([1]))
